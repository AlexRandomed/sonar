<form>
	<div class="row">
		<h1 translate key="workspace.move"></h1>
		<nav class="vertical">
			<nav class="vertical" ng-init="folder=folder.children[0]">
				<ul>
					<li data-ng-include="'folder-management'"></li>
				</ul>
			</nav>
		</nav>
		<a ng-if="anyTargetFolder() && !newFolder.editing" ng-click="editFolder()">Cr√©er un nouveau dossier</a>
		<div class="row" ng-if="newFolder.editing">
			<label class="four cell">Nouveau dossier</label>
			<input type="text" ng-model="newFolder.name" class="six cell" />
			<input type="button" ng-click="createEditFolder()" translate-attr="value" value="workspace.add.document" class="two cell" />
		</div>

		<div class="clear"></div>
		<div class="lightbox-buttons fluid">
			<input type="submit" translate-attr="value" value="workspace.move" ng-click="move()" />
			<input type="button" class="cancel" translate-attr="value" value="cancel" />

			<div class="clear"></div>
		</div>
	</div>
</form>
