<form>
	<div class="row">
		<h2 translate key="workspace.copy"></h2>
		<nav class="vertical">
			<nav class="vertical" ng-init="folder=folder.children[0]">
				<ul>
					<li data-ng-include="'folder-management'"></li>
				</ul>
			</nav>
		</nav>
		<a ng-if="anyTargetFolder() && !newFolder.editing" ng-click="editFolder()">Cr√©er un nouveau dossier</a>
		<div class="row input-block" ng-if="newFolder.editing">
			<input type="text" required ng-model="newFolder.name" />
			<button ng-click="createEditFolder()">[[translate('workspace.add.document')]]</button>
		</div>
		<div class="clear"></div>
		<div class="lightbox-buttons fluid">
			<input type="submit" translate-attr="value" value="workspace.copy" ng-click="copy()" />
			<input type="button" class="cancel" translate-attr="value" value="cancel" />

			<div class="clear"></div>
		</div>
	</div>
</form>
