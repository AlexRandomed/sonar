<header>&nbsp;</header>
<div class="icons-view">
	<div data-ng-repeat="(key, value) in openedFolder.folder" class="element">
		<a>
			<i role="folder-large" data-ng-click="openFolder(value)"></i>
		</a>
		<a data-ng-click="openFolder(value)">[[key]]</a>
	</div>
	<div ng-repeat-start="document in openedFolder.content" ng-class="{ selected: document === documentComment, element: true }">
			<a ng-href="/workspace/document/[[document._id]]" class="[[document.metadata.contentType]]-container">
				<i role="[[document.metadata.contentType]]-large" ng-if="document.metadata.contentType !== 'img'">
				</i>
				<div ng-if="document.metadata.contentType === 'img'">
					<img ng-src="[[documentPath(document)]]?thumbnail=120x120" alt="thumbnail" />
				</div>
			</a>
			<input type="checkbox" data-ng-model="document.selected" />
			<a ng-href="[[documentPath(document)]]">[[document.name]]</a>
			<a ng-href="/userbook/annuaire#[[document.owner]]"><strong>[[document.ownerName]]</strong></a>
	</div>
	<section ng-repeat-end>
		<section class="row text-container" ng-if="($index + nbFolders() + 1) % 4 === 0 && inInterval(documentComment, $index - 4, $index)">
			<article class="twelve cell comment content-line text-container" data-ng-repeat="comment in documentComment.comments">
				<a ng-href="/userbook/annuaire#[[comment.author]]">[[comment.authorName]]</a>
				<em>[[longDate(comment.posted)]]</em>
				<p>[[comment.comment]]</p>
			</article>
		</section>
	</section>
	<div class="clear"></div>
</div>
