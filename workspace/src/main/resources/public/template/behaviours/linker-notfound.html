<p>Votre recherche ne retourne aucun document. Vous pouvez importer un document depuis votre ordinateur :</p>

<div class="twelve cell vertical-spacing-twice" ng-if="resource.loading">
	<table class="twelve unstyled">
		<tr>
			<td>[[resource.title]]</td>
			<td class="action-cell">
				<loading-icon class="right-magnet" request="file-upload-[[file.title]]" default="loading"></loading-icon>
			</td>

		</tr>
	</table>
</div>

<div class="twelve cell select-file input-block vertical-spacing-twice">
	<div class="hidden-content">
		<input type="file" multiple ng-model="resource.file" />
	</div>
	<button class="file-button" translate content="library.file.choose"></button>
	<input type="text" ng-model="resource.name" data-display-file />
</div>
<div class="row">
	<input type="button" class="right-magnet" ng-click="create()" i18n-value="library.upload.import" />
</div>
