<form ng-submit="createFolder()">
	<h1>Nouveau dossier</h1>

	<div class="row">
		<label class="two cell">Nom</label>
		<input class="ten cell" type="text" ng-model="newFolder.name" autofocus />
		<hr />
	</div>

	<div class="lightbox-buttons fluid">
		<input type="submit" translate-attr="value" value="workspace.add.document" />
		<input type="button" class="cancel button" translate-attr="value" value="cancel" />
	</div>

	<div class="clear"></div>
</form>
