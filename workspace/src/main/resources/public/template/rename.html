<h1 translate content="workspace.rename"></h1>

<div class="row">
    <label class="two cell" translate content="workspace.name"></label>
    <input class="ten cell" type="text" ng-model="renameTarget.newName" placeholder="[[renameTarget.name]]" autofocus />
    <hr />
</div>

<div class="lightbox-buttons fluid">
    <input type="submit" ng-click="rename(renameTarget, renameTarget.newName)" />
</div>

<div class="clear"></div>
