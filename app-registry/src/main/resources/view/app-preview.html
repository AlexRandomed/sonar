<!DOCTYPE html>
<html class="print">
<head>
	<title></title>
	<script src="{{#infra}}js/loader.js{{/infra}}" type="text/javascript" id="context"></script>
</head>
<body>
<portal-styles></portal-styles>
	<ul class="list icons-view">
		<li class="element fixed-block height-two">
			<div class="fixed twelve cell">
				<a href="{{address}}" {{#target}}target="{{target}}"{{/target}}>
				<i role="{{icon}}"></i>
				</a>
				<a href="{{address}}" {{#target}}target="{{target}}"{{/target}}>{{displayName}}</a>
			</div>
		</li>
	</ul>
	<script>
		var icon = window.location.href.split('?icon=')[1];
		document.getElementsByTagName('i')[0].setAttribute('role', icon);
		var displayName = window.location.href.split('?displayName=')[1].split('&')[0];
		document.getElementsByTagName('a')[1].innerHTML = displayName;
	</script>
</body>
</html>
