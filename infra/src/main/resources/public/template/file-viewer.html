<div class="embedded-viewer">
	<div class="controls">
		<i class="fullscreen" ng-click="fullscreen(true)" ng-if="!isFullscreen"></i>
		<i class="leave-fullscreen" ng-click="fullscreen(false)" ng-if="isFullscreen"></i>
		<i class="download" ng-click="download()"></i>
	</div>
	<div class="file">
		<img ng-if="contentType === 'img'" class="render" ng-src="[[ngModel.link]]" />
		<audio ng-if="contentType === 'audio'" controls class="render" ng-src="[[ngModel.link]]"></audio>
		<video ng-if="contentType === 'video'" class="render" ng-src="[[ngModel.link]]"></video>
		<pdf-viewer ng-if="contentType === 'pdf'" ng-src="[[ngModel.link]]"></pdf-viewer>
	</div>
</div>
