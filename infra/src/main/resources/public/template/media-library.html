<section class="row media-library" ng-controller="MediaLibrary">
	<h2 translate content="library.title"></h2>
	<section class="twelve cell tabs row">
		<header ng-class="{ selected: display.show === 'record' }"
				ng-click="show('record')"
				workflow="workspace.create"
				ng-if="fileFormat === 'audio'"
				translate content="library.header.record">
		</header>
		<header ng-class="{ selected: display.show === 'upload' }"
				ng-click="show('upload')"
				workflow="workspace.create"
				translate content="library.header.upload">
		</header>
		<header
			ng-class="{ selected: display.show === 'browse' }"
			ng-click="show('browse')"
			translate content="library.header.browse">
		</header>
		<section class="medium-text" ng-include="'/infra/public/template/media-library-' + display.show + '.html'">

		</section>
	</section>
</section>
