<section class="row media-library" ng-controller="MediaLibrary">
	<h2>Recherche de documents</h2>
	<section class="twelve cell tabs row">
		<header ng-class="{ selected: display.show === 'upload' }"
				ng-click="show('upload')">
			Charger un document
		</header>
		<header
			ng-class="{ selected: display.show === 'select' }"
			ng-click="show('select')">
			Parcourir mon espace personnel
		</header>
		<section class="medium-text">
			<div class="row reduce-block-four">
				<h2>SÃ©lectionner les fichiers</h2>
				<input type="text" value="Rechercher" />
			</div>
			<div class="row">
				<div class="cell twelve height-seven">
					<div class="absolute icons-view" style="overflow: auto">
						<div class="element reduce-block-six" ng-repeat="document in documents">
							<div class="img-container" ng-click="selectDocument(document)">
								<div class="clip">
									<img class="twelve cell" ng-src="/workspace/document/[[document._id]]?thumbnail=120x120" />
								</div>
							</div>
							<input type="checkbox" />
							<a class="medium-text">Titre</a>
							<a><strong class="small-text">Auteur</strong></a>
						</div>
					</div>
				</div>
			</div>
			<div class="row"></div>
		</section>
	</section>
</section>
