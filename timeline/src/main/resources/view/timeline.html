<!DOCTYPE html>
<html>
	<head>
		<title>{{#i18n}}timeline.title{{/i18n}}</title>
		<meta charset="utf-8" />
		<script src="{{#infra}}js/one-loader.js{{/infra}}" type="text/javascript" id="context"></script>
		<script src="{{#static}}js/timeline.js{{/static}}" type="text/javascript"></script>
	</head>
	<body>
		<portal>
			<h1><i role="notification"></i>{{#i18n}}timeline.title{{/i18n}}</h1>
			<div class="timeline row">
				<div class="mod">
					<div id="form-window"></div>
					<article data-ng-controller="Timeline" class="text-container">
						<div data-ng-repeat="notification in notifications" class="row line text-container">
							<div class="cell nine" data-ng-bind-html="notification.message"></div>
							<div class="cell right-magnet">
								<em class="low-importance">[[formatDate(notification.date.$date)]]</em>
							</div>
							<div class="clear"></div>
						</div>
					</article>
				</div>
			</div>
			<div ng-controller="Personalization" class="toggle-panel">
				<h1>Personnalisation</h1>
				<div class="row">
					<div class="twelve cell">
						<h2>Mes th√®mes</h2>
						<div class="list icons-view">
							<ul>
								<li ng-repeat="skin in skins" ng-click="saveTheme(skin)">[[skin.displayName]]</li>
							</ul>
						</div>
						<h2>Ma page d'accueil</h2>
						<h2>Mes widgets</h2>
					</div>
				</div>
			</div>
			<ul class="icons-tabs">
				<li><i role="tools"></i></li>
			</ul>
		</portal>

	</body>
</html>
