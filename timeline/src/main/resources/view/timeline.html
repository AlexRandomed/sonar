<!DOCTYPE html>
<html>
	<head>
		<title>Fil de nouveautés</title>
		<meta charset="utf-8" />
		<script src="{{#infra}}js/one-loader.js{{/infra}}" type="text/javascript" id="context"></script>
		<script src="{{#static}}js/timeline.js{{/static}}" type="text/javascript"></script>
	</head>
	<body>
		<portal>
			<h1><i role="notification"></i>Fil de nouveautés</h1>
			<div class="timeline row">
				<div class="mod">
					<div id="form-window"></div>
					<article data-ng-controller="Timeline" class="text-container">
						<div data-ng-repeat="notification in notifications" class="row line text-container">
							<div class="cell nine" data-ng-bind-html="notification.message"></div>
							<div class="cell right-magnet">
								<em class="low-importance">[[formatDate(notification.date.$date)]]</em>
							</div>
							<div class="clear"></div>
						</div>
					</article>
				</div>
			</div>
		</portal>
	</body>
</html>
