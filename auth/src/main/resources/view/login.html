<html>
	<head>
		<title>{{#i18n}}auth.title{{/i18n}}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" href="{{#static}}css/auth.css{{/static}}" type="text/css" />
	</head>
	<body>
		<div class="panel">
			<h1><img src="{{#static}}img/auth.png{{/static}}" />{{#i18n}}auth.header{{/i18n}}</h1>
			{{#error}}<p style="color:red">{{message}}</p>{{/error}}
			<form method="post" action="/auth/login">
				<input type="hidden" name="callBack" value="{{callBack}}"/>
				<p>
					<label>{{#i18n}}auth.email{{/i18n}}</label>
					<input type="text" name="email" />
				</p>
				<p>
					<label>{{#i18n}}auth.password{{/i18n}}</label>
					<input type="password" name="password" />
				</p>
				<a href="/auth/forgot">{{#i18n}}missing.password{{/i18n}}</a>
				<input type="submit" value="{{#i18n}}auth.login{{/i18n}}" />
				<a href="/auth/activation" class="right cell">{{#i18n}}auth.activateAccount{{/i18n}}</a>
			</form>
			<div style="clear:both"></div>
		</div>
	</body>
</html>
