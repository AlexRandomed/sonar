<!doctype html>
<html>
	<head>
		<title>{{#i18n}}auth.title{{/i18n}}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script type="text/javascript" src="{{#infra}}js/jquery-1.10.2.min.js{{/infra}}"></script>
		<link rel="stylesheet" href="{{#static}}css/auth.css{{/static}}" type="text/css" />
		<script type="text/javascript" src="{{#static}}js/auth.js{{/static}}"></script>
	</head>
	<body style="display: none">


		<div class="centered container row">
			<div class="logo">

			</div>
			<section class="main">
				<div class="welcome-text">
					<h1>{{#i18n}}auth.welcome{{/i18n}}</h1>
					<p>{{#i18n}}auth.welcome.p1{{/i18n}}</p>
					<p>{{#i18n}}auth.welcome.p2{{/i18n}}</p>
					<p>{{#i18n}}auth.welcome.p3{{/i18n}}</p>
				</div>

				<div class="panel">
					<h1 class="remove-fout"><img src="{{#static}}img/auth.png{{/static}}" />{{#i18n}}auth.header{{/i18n}}</h1>
					{{#error}}<p style="color:red">{{message}}</p>{{/error}}
					<form method="post" action="/auth/login">
						<input type="hidden" name="callBack" value="{{callBack}}"/>
						<p>
							<label>{{#i18n}}auth.email{{/i18n}}</label>
							<input type="text" name="email" />
						</p>
						<p>
							<label>{{#i18n}}auth.password{{/i18n}}</label>
							<input type="password" name="password" />
						</p>
						<a href="/auth/forgot">{{#i18n}}missing.password{{/i18n}}</a>
						<input type="submit" value="{{#i18n}}auth.login{{/i18n}}" class="remove-fout" />
						<a href="/auth/activation" class="cell reduce-block-six right-magnet">{{#i18n}}auth.activateAccount{{/i18n}}</a>
					</form>
					<div style="clear:both"></div>
				</div>
			</section>
		</div>


	</body>
</html>
