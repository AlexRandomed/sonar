<html>
	<head>
		<title>{{#i18n}}auth.title{{/i18n}}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script type="text/javascript" src="{{#infra}}js/loader.js{{/infra}}" id="context"></script>
		<script type="text/javascript" src="/auth/public/js/auth.js"></script>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1" />
	</head>
	<body ng-controller="LoginController">
		<div ng-if="skins.length > 1" class="row" style="position:absolute; z-index:1000">
			<select ng-model="selectedSkin"
					ng-options="s.id as s.label for s in skins"
					ng-change="switchSkin()">
			</select>[[selectedSkin]]
		</div>
		<default-styles>
			<div class="absolute">
             <div ng-include="template.containers.main"></div>
            </div>
		</default-styles>
	</body>
</html>
