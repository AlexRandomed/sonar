<html>
	<head>
		<title>{{#i18n}}auth.activation.title{{/i18n}}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script type="text/javascript" src="{{#infra}}js/loader.js{{/infra}}" id="context"></script>
		<script type="text/javascript" src="/auth/public/js/auth.js"></script>
	</head>
	<body ng-controller="AuthController">
	<default-styles>
		<div class="centered container row">
			<div class="logo">

			</div>
			<section class="main">
				<div class="welcome-text">
					<h1 translate content="auth.welcome"></h1>
					<p translate content="auth.welcome.p1"></p>
					<p translate content="auth.welcome.p2"></p>
					<p translate content="auth.welcome.p3"></p>
				</div>

				<div class="panel">
					<h1><img src="/auth/public/img/auth.png" /><span translate content="auth.activation.header"></span></h1>
					<p class="warning" translate content="[[error]]" ng-if="error"></p>

					<form method="post" ng-submit="activate()">
						<p>
							<label translate content="auth.email"></label>
							<input type="text" ng-model="user.login" />
						</p>
						<p>
							<label translate content="auth.activation.code"></label>
							<input type="text" ng-model="activationCode" />
						</p>
						<p>
							<label translate content="auth.activation.password"></label>
							<input type="password" ng-model="user.password" />
						</p>
						<p>
							<label translate content="auth.activation.confirm.password"></label>
							<input type="password" ng-model="user.confirmPassword" />
						</p>
						<p ng-if="cgu">
							<input type="checkbox" ng-model="user.acceptCGU" value="true"><a href="/auth/cgu" target="_blank" translate content="label.accept.cgu" style="display: inline"></a>
						</p>
						<input type="submit" translate attr="value" value="auth.activate" ng-click="activate()" />
						<a href="/auth/login" class="right cell" translate content="auth.cancel"></a>
						<div class="clear"></div>
					</form>
				</div>
			</section>
		</div>
	</default-styles>

	</body>
</html>
