<!doctype html>
<html>
	<head>
		<title>{{#i18n}}auth.reset.title{{/i18n}}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" href="{{#static}}css/auth.css{{/static}}" type="text/css" />
		<script type="text/javascript" src="{{#static}}js/auth.js{{/static}}"></script>
	</head>
	<div class="logo">

	</div>
	<div class="container">
		<div class="main">
			<div class="welcome">
				<h1>{{#i18n}}auth.welcome{{/i18n}}</h1>
				<p>{{#i18n}}auth.welcome.p1{{/i18n}}</p>
				<p>{{#i18n}}auth.welcome.p2{{/i18n}}</p>
				<p>{{#i18n}}auth.welcome.p3{{/i18n}}</p>
			</div>

			<div class="panel">
				<h1 class="remove-fout"><img src="{{#static}}img/auth.png{{/static}}" />{{#i18n}}auth.reset.header{{/i18n}}</h1>
		{{#error}}<p style="color:red">{{message}}</p>{{/error}}
		<form method="post" action="/auth/reset">
			<input type="hidden" name="resetCode" value="{{resetCode}}" />
			<p>
				<label>{{#i18n}}auth.login{{/i18n}}</label>
				<input type="text" name="login" />
			</p>
			<p>
				<label>{{#i18n}}auth.activation.password{{/i18n}}</label>
				<input type="password" name="password" />
			</p>
			<p>
				<label>{{#i18n}}auth.activation.confirm.password{{/i18n}}</label>
				<input type="password" name="confirmPassword" />
			</p>
			<input type="submit" value="{{#i18n}}auth.reset{{/i18n}}" />
			<div class="clear"></div>
		</form>
				</div>
			</div>
		</div>
	</body>
</html>
