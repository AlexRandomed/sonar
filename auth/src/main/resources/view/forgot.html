<html>
	<head>
		<title>{{#i18n}}auth.forgot.title{{/i18n}}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	</head>
	<body>
		<h1>{{#i18n}}auth.forgot.header{{/i18n}}</h1>
		{{#error}}<p style="color:red">{{#i18n}}{{message}}{{/i18n}}</p>{{/error}}
		<form method="post" action="/forgot">
			<p>
				<label>{{#i18n}}auth.login{{/i18n}}</label>
				<input type="text" name="login" />
			</p>
			<input type="submit" value="{{#i18n}}auth.forgot.send{{/i18n}}" />
		</form>
	</body>
</html>
