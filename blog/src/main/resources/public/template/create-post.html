<form data-ng-submit="createPost()">
	<input type="text" data-ng-model="newPostTitle" placeholder="Entrez le titre de votre billet"/>
	<textarea data-ng-model="newPostContent" placeholder="Entrez le contenu de votre billet"></textarea>
	<input type="submit" class="button right-magnet" value="Valider">
	<input type="submit" class="button right-magnet cancel" value="Annuler">
</form>
<div class="clear"></div>
<hr class="solid">
