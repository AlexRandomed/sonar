<form data-ng-submit="commentPost([[post.id]])">
	<textarea data-ng-model="commentContent" placeholder="Entrez votre commentaire"></textarea>
	<div class="row">
		<input type="submit" class="button right-magnet" value="Valider">
		<input type="button" class="button right-magnet cancel" data-ng-click="hideCommentForm()" value="Annuler">
	</div>
	<div class="clear"></div>
</form>
