	afterEvaluate { project -> 
		project.tasks['copyMod'].doLast {
			copy {
				into 'mods'
				from "${project.name}/mods"
			}
		}
		project.tasks['cleanModsDir'].doLast {
			rootProject.delete "mods/${project.ext.moduleName}"
