<div class="row height-four">
	<div class="four cell absolute reduce-block-six">
		<div class="twelve cell fluid clip">
			<img ng-src="/userbook/avatar/[[currentUser.id]]?thumbnail=381x381" />
		</div>
	</div>
	<div class="eight cell absolute right-magnet reduce-block-six">
		<article class="fluid twelve cell reduce-block-six medium-text">
			<div class="row">
				<h2 class="reduce-block-four ten cell">[[currentUser.displayName]]</h2>
				<div class="right-magnet">
					<i class="[[currentUser.mood]] liquid text-flow"></i>
				</div>
			</div>
			<div class="row" ng-if="currentUser.email">
				<div class="four cell reduce-block-four" translate content="userBook.profile.email"></div>
				<em class="eight cell reduce-block-four">
					[[currentUser.email]]
				</em>
			</div>
			<div class="row" ng-if="currentUser.address">
				<div class="four cell reduce-block-four" translate content="userBook.profile.address"></div>
				<em class="eight cell reduce-block-four">
					[[currentUser.address]]
				</em>
			</div>
			<div class="row" ng-if="currentUser.tel">
				<div class="four cell reduce-block-four" translate content="userBook.profile.telephone"></div>
				<em class="eight cell reduce-block-four">
					[[currentUser.tel]]
				</em>
			</div>
			<div class="row" ng-if="currentUser.birthdate">
				<div class="four cell reduce-block-four" translate content="userBook.profile.birthdate"></div>
				<em class="eight cell reduce-block-four">
					[[longDate(currentUser.birthdate)]]
				</em>
			</div>
			<div class="row" ng-if="currentUser.motto">
				<div class="four cell reduce-block-four" translate content="userBook.profile.motto"></div>
				<em class="eight cell reduce-block-four">
					[[currentUser.motto]]
				</em>
			</div>
			<div class="row"></div>
		</article>
	</div>
</div>

<div class="row reduce-block-six">
	<article class="twelve cell reduce-block-six actions-list" ng-include="template.containers.userActions">

	</article>
</div>
<div class="row"></div>

<div class="row reduce-block-six" ng-if="currentUser.relatives.length">
	<h1
		translate content="userBook.profile.family"
		class="vertical-spacing horizontal-spacing"
	></h1>
	<article class="reduce-block-six row">
		<div class="row" ng-repeat="relative in currentUser.relatives">
			<a ng-click="selectUser(relative)" class="reduce-block-four twelve cell">[[relative.displayName]]</a>
		</div>
		<div class="row"></div>
	</article>
</div>
<div class="row"></div>

<div class="row reduce-block-six" ng-if="currentUser.hobbies.length">
	<h1
		translate key="userBook.interests"
		class="vertical-spacing horizontal-spacing"
	></h1>
	<article>
		<div class="row medium-text" ng-class="{ line: $index !== 0 }" ng-repeat="hobby in currentUser.hobbies | orderBy:'category'">
			<div class="two cell reduce-block-six" translate content="userBook.hobby.[[hobby.category]]"></div>
			<em class="ten cell reduce-block-six user-content">[[hobby.value]]</em>
		</div>
		<div class="row"></div>
	</article>
</div>

<h1
		translate key="userBook.profile.health"
		class="vertical-spacing horizontal-spacing"
		ng-if="currentUser.health"
		></h1>
<div class="row reduce-block-six" ng-if="currentUser.health">
	<article class="user-content reduce-block-six">[[currentUser.health]]</article>
</div>
