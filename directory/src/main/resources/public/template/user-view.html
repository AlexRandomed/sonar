<div class="cell absolute four reduce-block-six">
	<div class="fluid twelve cell avatar" loading-panel="avatar">
		<img data-ng-src="document/[[account.picture]]?userbook-dimg=public%2Fimg%2Fno-avatar.jpg&v=[[account.pictureVersion]]&thumbnail=290x290" alt="user"
			for="photo" ng-class="{ 'file-selector': account.edit.userbook }"/>
	</div>
</div>
<div class="eight cell absolute right-magnet reduce-block-six">
	<article class="fluid cell twelve reduce-block-six">
		<h2>[[account.displayName]]</h2>
		<div class="row">
			<div class="four cell"><label translate content="userBook.profile.login"></label></div>
			<em class="six cell">[[account.login]]</em>
		</div>
		<div class="row" ng-if="account.id === me.userId">
			<div class="four cell"><label translate content="userBook.profile.password"></label></div>
			<em class="eight cell">
				<a data-ng-click="openPasswordDialog()" translate content="change.password"></a>
			</em>
		</div>
		<div class="row">
			<div class="four cell"><label translate content="userBook.profile.email"></label></div>
			<input type="text" class="six cell" data-complete-change="saveInfos()" data-ng-model="account.email" />
			<i role="[[account.visible.email]]" title="[[translate(account.visible.email)]]" data-ng-click="changeInfosVisibility('email', account.visible.email)" class="right-magnet"></i>
			<div class="clear"></div>
		</div>
		<div class="row">
			<div class="four cell"><label translate content="userBook.profile.telephone"></label></div>
			<em class="six cell">[[account.tel]]</em>
			<i role="[[account.visible.phone]]" title="[[translate(account.visible.phone)]]" data-ng-click="changeInfosVisibility('phone', account.visible.phone)" class="right-magnet"></i>
			<div class="clear"></div>
		</div>
		<div class="row">
			<div class="four cell"><label translate content="userBook.profile.address"></label></div>
			<em class="six cell">[[account.address]]</em>
			<i role="[[account.visible.mail]]" title="[[translate(account.visible.mail)]]" data-ng-click="changeInfosVisibility('mail', account.visible.mail)" class="right-magnet"></i>
			<div class="clear"></div>
		</div>
		<div class="row">
			<div class="four cell"><label translate content="userBook.profile.birthdate"></label></div>
			<em class="six cell">[[birthDate(account.birthDate)]]</em>
			<i role="[[account.visible.birthdate]]" title="[[translate(account.visible.birthdate)]]" data-ng-click="changeInfosVisibility('birthdate', account.visible.birthdate)" class="right-magnet"></i>
			<div class="clear"></div>
		</div>
		<div class="row">
			<div class="four cell"><label translate content="userBook.profile.school"></label></div>
			<em class="six cell">[[account.schoolName]]</em>
		</div>
	</article>
</div>
