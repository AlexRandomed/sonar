<div class="dominos">
	<div class="row reduce-block-six" ng-if="users.match(search.text).length === 0 && !users.loading" translate content="noresult"></div>
	<div class="item" ng-repeat="user in users.match(search.text) | limitTo:search.maxLength">
		<section class="domino" ng-class="colorFromType(user.type)">
			<div class="top" ng-click="selectUser(user)">
				<img ng-src="/userbook/avatar/[[user.id]]?thumbnail=290x290" class="fixed twelve cell" />
			</div>
			<div class="bottom">
				<div class="content">

					<a ng-click="selectUser(user)">[[user.displayName]]</a>
					<br /><span class="medium-text">[[lang.translate('directory.' + user.type.toLowerCase())]]</span>
					<div class="mood three">
						<i class="liquid" role="[[user.mood]]"></i>
					</div>
					<div class="bottom-locked">
						<a ng-href="/conversation/conversation#/write-mail/[[user.id]]"><i role="send-mail"></i></a>
						<i role="view-book"></i>
						<i role="view-folder"></i>
					</div>
				</div>
			</div>
		</section>
	</div>
</div>
