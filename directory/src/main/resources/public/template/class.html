<div class="row">
	<div class="twelve cell reduce-block-six">
		<div class="right-magnet five cell">
			<div class="row">
				<div class="right-magnet">
					<i role="show-details"
					   ng-click="selectFirstUser()"
					   ng-class="{ selected: containsView('main', 'user-selected') }" class="right-magnet"></i>
					<i role="show-icons"
					   ng-click="deselectUser()"
					   ng-class="{ selected: containsView('main', 'dominos') }" class="right-magnet"></i>
				</div>

				<div class="right-magnet cell reduce-block-four">
					<input type="search"
						   ng-model="search.text" ng-change="updateSearch()"
						   translate attr="placeholder"
						   placeholder="userBook.search"
						   class="twelve cell right-magnet" />
					<a
							class="small-text right-magnet"
							href="/userbook/annuaire#/search"
							translate content="search.in.directory"></a>
				</div>
			</div>

		</div>
		<h1><a data-reload><i role="userbook"></i><span translate key="userBook.class.title"></span></a></h1>
		<h4>[[myClass.name]]</h4>
	</div>
</div>
<div class="row vertical-spacing-twice">
	<div class="twelve cell" ng-include="viewsContainers.main"></div>
</div>
