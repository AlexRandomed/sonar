<div class="row">
	<section class="four cell reduce-block-eight">
		<nav class="vertical">
			<div class="row">
				<input type="text" ng-model="search.schoolField" />
			</div>
			<div class="row">
				<ul>
					<li ng-repeat="school in schools.all">
						<a ng-click="showSchool(school)" ng-class="{ selected: school === currentSchool }">[[school.name]]</a>
					</li>
				</ul>
			</div>
		</nav>
	</section>

	<article data-ng-include="template.containers.list" class="eight cell"></article>
</div>
