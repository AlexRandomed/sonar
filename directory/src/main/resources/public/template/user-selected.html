<div class="row">
	<div class="four cell horizontal-spacing-twice">
		<div class="row" ng-if="users.match(search.text).length === 0" translate content="noresult"></div>
		<div class="row height-four vertical-spacing-twice" ng-repeat="user in users.match(search.text) | limitTo:search.maxLength">
			<div class="fixed twelve cell">
				<article class="twelve cell clip fluid" ng-class="{ selected: user.selected }" ng-click="selectUser(user)">
					<div class="four cell fluid">
						<img ng-src="/userbook/avatar/[[user.id]]?thumbnail=100x100" class="fluid cell" />
						<div class="banner" ng-class="colorFromType(user.type)"></div>
					</div>

					<div class="eight fluid cell right-magnet">
						<a class="nine cell reduce-block-six">[[user.displayName]]</a>
						<div class="three cell right-magnet reduce-block-two">
							<i class="liquid" role="[[user.mood]]"></i>
						</div>
						<div class="bottom-locked">
							<a ng-href="/conversation/conversation#/write-mail/[[user.id]]"><i role="send-mail"></i></a>
							<i role="view-book"></i>
							<i role="view-folder"></i>
						</div>
					</div>
				</article>
			</div>
		</div>

	</div>

	<div class="eight cell right-magnet" ng-include="viewsContainers.details"></div>
</div>
