<!doctype html>
	<html>
		<head>
            <meta charset="utf-8" />
			<script src="{{#infra}}js/loader.js{{/infra}}" type="text/javascript" id="context"></script>

			<link rel="stylesheet" type="text/css" href="/public/css/app.css" />
			<title>{{#i18n}}portal.header.navigation.myapps{{/i18n}}</title>
		</head>
		<body>
			<portal>
				<h1><i role="apps"></i>{{#i18n}}portal.header.navigation.myapps{{/i18n}}</h1>
				<nav class="list icons-view">
					<article class="block-container">
						<div class="list icons-view apps">
							{{#apps}}
							<div class="element reduce-block-six">
								<div class="container">
									<a href="{{address}}" {{#target}}target="{{target}}"{{/target}}>
										<i role="{{icon}}"></i>
									</a>
								</div>
								<legend>
									<a href="{{address}}" {{#target}}target="{{target}}"{{/target}}>{{displayName}}</a>
								</legend>
							</div>
							{{/apps}}
						</div>
						<div class="clear"></div>
					</article>
				</nav>
			</portal>
		</body>
	</html>
