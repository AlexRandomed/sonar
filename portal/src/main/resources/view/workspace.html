<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="{{#static}}js/jquery-1.9.1.js{{/static}}"></script>
	<script src="{{#static}}js/underscore-min-1.4.4.js{{/static}}" type="text/javascript"></script>
	<script src="{{#static}}js/mustache.js{{/static}}" type="text/javascript"></script>
	<script src="{{#static}}js/humane.min.js{{/static}}" type="text/javascript"></script>
	<script src="{{#static}}js/one-app.js{{/static}}" type="text/javascript"></script>
	<script type="text/javascript" src="{{#static}}js/iframe.js{{/static}}"></script>

	<link rel="stylesheet" type="text/css" href="/public/css/app.css" />

	<script type="text/javascript">
		$(document).ready(function(){
			$('i[role=show-list]').on('click', function(){
				$(this)
						.parentsUntil('section').parent()
						.removeClass('icons-view')
						.addClass('list-view');
			});

			$('i[role=show-icons]').on('click', function(){
				$(this)
						.parentsUntil('section').parent()
						.removeClass('list-view')
						.addClass('icons-view');
			});
		});


	</script>
</head>
<body class="app">
    <nav class="vertical cell four">
        <h1><i role="storage"></i>Espace documentaire</h1>
        <ul>
            <li>
                <a>Mes documents</a>

        <nav class="row contextual-buttons">
            <div class="action-buttons">
                <button>
                    <i role="add"></i>
                    <span>Créer</span>
                </button>
                <button disabled>
                    <span>Déplacer</span>
                </button>
                <button disabled>
                    <span>Supprimer</span>
                </button>
            </div>
            <div class="display-buttons">
                <i role="configuration"></i>
                <i role="show-list"></i>
                <i role="show-icons"></i>
            </div>
        </nav>
        <article class="row">
            <header>

</body>
</html>
