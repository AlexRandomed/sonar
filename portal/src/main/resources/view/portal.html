<!DOCTYPE html>
<html>
	<head>
		<title>{{#i18n}}portal.title{{/i18n}}</title>
		<meta charset="utf-8" />

		<link rel="stylesheet" href="{{#infra}}css/original.css{{/infra}}" type="text/css" />
		<link rel="stylesheet" type="text/css" href="../public/css/app.css" />
		<link rel="stylesheet" type="text/css" href="{{#asset}}css/theme.css{{/asset}}" id="theme" />

		<script src="{{#infra}}js/one-loader.js{{/infra}}" type="text/javascript" id="context"></script>
		<script src="{{#static}}js/portal.js{{/static}}" type="text/javascript"></script>
	</head>
	<body>
		<div class="centered container row">
			<header class="main">
				<section class="navbar row" data-ng-controller="Account">
					<div class="cell six">
						<img data-ng-src="/userbook/document/[[avatar]]?userbook-dimg=public%2Fimg%2Fno-avatar.jpg&v=[[pictureVersion]]" id="my-photo" />
						<span class="welcome-message">Bonjour {{userFirstname}}, bienvenue !</span>
					</div>
					<div class="cell six">
						<nav class="account" data-ng-controller="Navigation">
							<!--form class="search cell">
								<input type="text" value="Rechercher" />
								<input type="submit" value="OK" />
							</form-->
							<a><i role="user" data-ng-click="redirect('{{userbook}}/mon-compte')"></i></a>
							<a href="{{auth}}/logout?callback={{logoutCallback}}"><i role="shutdown"></i></a>
							<div class="clear"></div>
						</nav>
					</div>
				</section>
				<section class="row">
					<nav data-ng-controller="Navigation">
					<div class="logo" data-ng-click="redirect('{{timeline}}/timeline')" data-link="{{timeline}}/timeline"></div></nav>
					<nav class="horizontal" data-ng-controller="Navigation">
						<a class="remove-fout" data-ng-click="redirect('{{timeline}}/timeline')">{{#i18n}}portal.header.navigation.whatsnew{{/i18n}}</a>
						<a class="remove-fout" data-ng-click="redirect('{{userbook}}/annuaire?myClass')">{{#i18n}}portal.header.navigation.classMembers{{/i18n}}</a>
						<a class="remove-fout" data-ng-click="redirect('{{portal}}/apps')">{{#i18n}}portal.header.navigation.myapps{{/i18n}}</a>
					</nav>
				</section>

			</header>
			<div class="main wrapper">
				<section class="main">


					<div id="directory"></div>
					<iframe id="applications" scrolling="no"></iframe>
					<div class="clear"></div>
				</section>
			</div>
		</div>

	</body>
</html>
