<header>
	<h1 translate content="admin.header">admin.header</h1>
</header>
<nav ng-controller="Admin" class="left">
	<button>Remonter</button>
	<ul>
		<li ng-repeat="url in urls">
			<a ng-href="[[url.url]]" translate content="admin.[[url.name]]"></a>
			<ul>
				<li ng-repeat="child in url.children"><a ng-href="[[child.url]]" translate content="admin.[[child.name]]"></a></li>
			</ul>
		</li>
	</ul>
</nav>
<section class="container">
	<section class="main" ng-transclude></section>
</section>
