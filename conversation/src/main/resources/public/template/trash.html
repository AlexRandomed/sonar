<article class="list list-view row">
	<table class="row">
		<thead>
		<tr>
			<th><input type="checkbox" /></th>
			<th>De</th>
			<th>Objet</th>
			<th></th>
			<th>Date</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="mail in inbox.mails.all" ng-class="{ checked: mail.selected, 'new-element': !mail.isRead }">
			<td><input type="checkbox" ng-model="mail.selected" /></td>
			<td>[[mail.sender.displayName]]</td>
			<td>[[mail.subject]]</td>
			<td><i role="attachment"></i></td>
			<td>[[mail.sentDate()]]</td>
		</tr>
		</tbody>
	</table>
</article>
