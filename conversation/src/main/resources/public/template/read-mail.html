<div class="fixed-block height-one"></div>

<article class="row">
	<div class="row">
		<div class="twelve cell line block-container">
			<div class="row">
				<a class="eight cell"><strong class="small-header">[[mail.from]]</strong></a>
				<span class="four cell floating-badge">
					[[mail.sentDate()]]
				</span>
			</div>
			<div class="row">
				<em class="medium-importance">
					à
					<span ng-repeat="receiver in mail.to">[[receiver.displayName]]<span ng-if="$index !== mail.receivers.length - 1">,</span>
					</span>
				</em>
			</div>
			<div class="row">
				<hr />
			</div>
			<div class="row">
				<div class="twelve cell" bind-html-unsafe="mail.body"></div>
			</div>
			<div class="row">
				<hr />
			</div>
		</div>
	</div>
	<div class="row block-container medium-text">
		Cliquez ici pour
		<a ng-click="openView('write-mail', 'reply')">répondre</a>,
		<a ng-click="openView('write-mail', 'reply')">répondre à tous</a>,
		<a ng-click="openView('write-mail', 'reply')">transférer</a>,
		<a ng-click="openView('write-mail', 'reply')">déplacer</a> ou
		<a ng-click="removeSelection(); openFolder()">supprimer</a> le message
	</div>
	<div class="row">
		<div class="twelve cell" ng-include="viewsContainers.reply">

		</div>
	</div>
</article>
