<nav class="contextual-buttons row">
	<div class="action-buttons">
		<button class="cell" ng-click="openView('write-mail', 'main')">
			<i class="add"></i><span translate key="create"></span>
		</button>
		<button class="cell" ng-click="removeSelection()" translate key="remove" ng-if="folders.current.mails.selection().length"></button>
	</div>
</nav>
<article class="list list-view row">
	<table class="twelve">
		<thead>
		<tr>
			<th><input type="checkbox" ng-model="selection.selectAll" ng-change="switchSelectAll()" /></th>
			<th translate key="to"></th>
			<th translate key="subject"></th>
			<th></th>
			<th translate key="date"></th>
		</tr>
		</thead>
		<tbody>
		<tr ng-if="folders.current.mails.empty()">
			<td colspan="5" translate key="folder.empty">
			</td>
		</tr>
		<tr ng-repeat="mail in folders.draft.mails.all" ng-class="{ checked: mail.selected }">
			<td><input type="checkbox" ng-model="mail.selected" /></td>
			<td>
				<a ng-repeat="receiver in mail.to" ng-click="editDraft(mail)">
					[[mail.map(receiver).displayName]]<span ng-if="$index < 1 && mail.to.length > 1">,</span>
				</a>
				<span ng-if="mail.to.length > 2">...</span>
			</td>
			<td><a ng-click="editDraft(mail)">[[mail.subject]]</a></td>
			<td><i class="attachment"></i></td>
			<td>[[mail.sentDate()]]</td>
		</tr>
		</tbody>
	</table>
</article>
