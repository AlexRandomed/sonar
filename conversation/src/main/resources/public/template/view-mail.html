<div class="fixed-block height-one"></div>

<article class="row">
	<div class="row">
		<div class="twelve cell line block-container">
			<div class="row">
				<a class="eight cell"><strong class="small-header">[[mail.sender.displayName]]</strong></a>
				<span class="four cell floating-badge">
					[[mail.sentDate()]]
				</span>
			</div>
			<div class="row">
				<em class="medium-importance">
					à
					<span ng-repeat="receiver in mail.receivers">[[receiver.displayName]]<span ng-if="$index !== mail.receivers.length - 1">,</span>
					</span>
				</em>
			</div>
			<div class="row">
				<hr />
			</div>
			<div class="row">
				<div class="twelve cell" bind-html-unsafe="mail.content"></div>
			</div>
			<div class="row">
				<hr />
			</div>
		</div>
	</div>
	<div class="row block-container medium-text">
		Cliquez ici pour <a>répondre</a>, <a>répondre à tous</a>, <a>transférer</a>,
		<a>déplacer</a> ou <a>supprimer</a> le message
	</div>
</article>
