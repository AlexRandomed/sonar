<article class="row">
	<div class="row">
		<div class="twelve cell line">
			<div class="row">
				<a class="eight cell" href="/userbook/annuaire#[[mail.sender().id]]"><strong class="small-header">[[mail.sender().displayName]]</strong></a>
				<span class="four cell floating-badge">
					[[mail.sentDate()]]
				</span>
			</div>
			<div class="row">
				<strong class="medium-text">[[mail.subject]]</strong>
			</div>
			<div class="row">
				<em class="medium-importance medium-text" ng-if="mail.to.length > 0">
					<span translate key="to"></span>
					<a ng-repeat="receiver in mail.to" href="/userbook/annuaire#[[mail.map(receiver).id]]">
						[[mail.map(receiver).displayName]]<span ng-if="$index !== mail.to.length - 1">,</span>
					</a>
				</em>
			</div>
			<div class="row">
				<em class="medium-importance medium-text" ng-if="mail.cc.length > 0">
					<span translate key="cc"></span>
					<a ng-repeat="receiver in mail.cc" href="/userbook/annuaire#[[mail.map(receiver).id]]">
						[[mail.map(receiver).displayName]]<span ng-if="$index !== mail.cc.length - 1">,</span>
					</a>
				</em>
			</div>
			<div class="row">
				<hr />
			</div>
			<div class="row">
				<div class="twelve cell escape_cke" bind-html="mail.body"></div>
			</div>
			<div class="row">
				<hr />
			</div>
		</div>
	</div>
	<div class="row block-container medium-text">
		<span translate key="clickhere"></span>
		<a ng-click="transfer()" translate key="transfer"></a>,
		<a ng-click="mail.remove(); openFolder()" translate key="remove.link"></a>
		<span translate key="message"></span>
	</div>
</article>
