<div class="fixed-block height-one"></div>

<article class="row solid">
	<form class="row block-container">
		<div class="twelve cell">
			<div class="row">
				<div class="label-badge" ng-repeat="user in newItem.to">[[user.toString()]]
					<span class="close" ng-click="removeUser(user)">x</span>
				</div>
			</div>
			<div class="row">
				<label class="two cell">
					A
				</label>
				<input type="text" class="ten cell" ng-model="users.search"
					   ng-change="updateFoundUsers()" />
			</div>
			<drop-down options="users.found" change="addUser()" current="newItem.currentReceiver"></drop-down>

			<div class="row">
				<label class="two cell">
					Copie
				</label>
				<input type="text" class="ten cell" />
			</div>
			<div class="row">
				<label class="two cell">
					Objet
				</label>
				<input type="text" class="ten cell" ng-model="newItem.subject" />
			</div>
			<div class="row">
				<hr />
			</div>
		</div>
	</form>
	<div class="row">
		<rich-text-editor ng-model="newItem.body"></rich-text-editor>
	</div>
	<div class="row">
		<div class="twelve cell block-container">
			<button class="cell right-magnet" ng-click="sendMail()">Envoyer</button>
			<button class="cell right-magnet" ng-click="saveDraft()">Enregistrer</button>
			<button class="cancel cell right-magnet" ng-click="openFolder()">Annuler</button>
		</div>

	</div>
	<div class="row">
		<hr />
	</div>
</article>
