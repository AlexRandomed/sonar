<nav class="contextual-buttons row">
	<div class="action-buttons">
		<button class="cell" ng-click="openView('write-mail', 'main')"><i class="add"></i><span translate key="create"></span></button>
		<button class="cell" ng-click="removeSelection()" ng-if="folders.current.mails.selection().length" translate key="remove"></button>
	</div>
	<div class="display-buttons">
		<i class="refresh" ng-click="refresh()"></i>
	</div>
</nav>
<article class="list list-view row">
	<table class="row">
		<thead>
		<tr>
			<th><input type="checkbox" ng-model="selection.selectAll" ng-change="switchSelectAll()" /></th>
			<th translate key="from"></th>
			<th translate key="subject"></th>
			<th></th>
			<th translate key="date"></th>
		</tr>
		</thead>
		<tbody>
		<tr
				ng-repeat="mail in folders.inbox.mails.all"
				ng-class="{ checked: mail.selected, 'new-element': mail.unread }"
		>
			<td><input type="checkbox" ng-model="mail.selected" /></td>
			<td><a ng-click="readMail(mail)">[[mail.sender().displayName]]</a></td>
			<td><a ng-click="readMail(mail)">[[mail.subject]]</a></td>
			<td><i class="attachment"></i></td>
			<td>[[mail.sentDate()]]</td>
		</tr>
		<tr ng-if="folders.current.mails.empty()">
			<td colspan="5" translate key="folder.empty">
			</td>
		</tr>
		</tbody>
	</table>
</article>
