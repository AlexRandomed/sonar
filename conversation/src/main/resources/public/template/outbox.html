<nav class="contextual-buttons row">
	<div class="action-buttons">
		<button class="cell" ng-click="openView('write-mail', 'main')"><i class="add"></i><span translate key="create"></span></button>
		<button class="cell" ng-click="removeSelection()" translate key="remove" ng-if="folders.current.mails.selection().length"></button>
	</div>
</nav>
<article class="list list-view row">
	<table class="row">
		<thead>
		<tr>
			<th class="icon"><input type="checkbox" ng-model="selection.selectAll" ng-change="switchSelectAll()" /></th>
			<th class="user"><i18n>to</i18n></th>
			<th class="content"><i18n>subject</i18n></th>
			<th class="date"><i18n>date</i18n></th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="mail in folders.outbox.mails.all" ng-class="{ checked: mail.selected }">
			<td class="icon"><input type="checkbox" ng-model="mail.selected" /></td>
			<td class="user">
				<a ng-repeat="receiver in mail.to | limitTo:2" ng-click="viewMail(mail)">
					[[mail.map(receiver).displayName]]<span ng-if="$index < 1 && mail.to.length > 1">,</span>
				</a>
				<span ng-if="mail.to.length > 2">...</span>
			</td>
			<td class="content"><a ng-click="viewMail(mail)">[[mail.subject]]</a></td>
			<td class="date">[[mail.sentDate()]]</td>
		</tr>
		<tr ng-if="folders.current.mails.empty()">
			<td colspan="4">
				<i18n>folder.empty</i18n>
			</td>
		</tr>
		</tbody>
	</table>
</article>
