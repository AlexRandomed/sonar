<!DOCTYPE html>
<html>
<head>
	<title>{{#i18n}}conversation.title{{/i18n}}</title>
	<meta charset="utf-8" />
	<script src="{{#static}}js/model.js{{/static}}" type="text/javascript"></script>
	<script src="{{#infra}}js/one-loader.js{{/infra}}" type="text/javascript" id="context"></script>
	<script src="{{#static}}js/controller.js{{/static}}" type="text/javascript"></script>
</head>
<body data-ng-controller="Conversation" bottom-scroll="nextPage()">
<portal>
	<div class="row">
		<section class="four cell">
			<h1><a data-reload><i role="conversation"></i>Messagerie</a></h1>

			<nav class="vertical">
				<h2>Messages</h2>
				<ul>
					<li>
						<a ng-click="openFolder('inbox')" ng-class="{ selected: containsView('main', 'inbox') }">Boîte de réception</a>
					</li>
					<li>
						<a ng-click="openFolder('outbox')" ng-class="{ selected: containsView('main', 'outbox') }">Messages envoyés</a>
					</li>
					<li>
						<a ng-click="openFolder('draft')" ng-class="{ selected: containsView('main', 'draft') }">Brouillons</a>
					</li>
					<li>
						<a ng-click="openFolder('trash')" ng-class="{ selected: containsView('main', 'trash') }">Corbeille</a>
					</li>
				</ul>
			</nav>
		</section>
		<section class="eight cell" ng-include="viewsContainers.main">

		</section>
	</div>
</portal>
</body>
</html>
