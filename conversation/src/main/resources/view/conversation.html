<!DOCTYPE html>
<html>
<head>
	<title>{{#i18n}}conversation.title{{/i18n}}</title>
	<meta charset="utf-8" />

	<script src="{{#infra}}js/loader.js{{/infra}}" type="text/javascript" id="context"></script>
	<script src="{{#static}}js/model.js{{/static}}" type="text/javascript"></script>
	<script src="{{#static}}js/controller.js{{/static}}" type="text/javascript"></script>
</head>
<body data-ng-controller="Conversation" ng-click="clearSearch()">
<portal>
	<div class="row">
		<section class="four cell" bottom-scroll="nextPage()">
			<h1><a data-reload><i class="conversation"></i><span translate key="conversation.title"></span></a></h1>

			<nav class="vertical">
				<h2>Messages</h2>
				<ul>
					<li>
						<a
							ng-if="!folders.inbox.nbUnread"
							ng-click="openFolder('inbox')"
							ng-class="{ selected: folders.current.folderName === 'inbox' }">
							[[lang.translate('inbox')]]
						</a>
						<a
								ng-if="folders.inbox.nbUnread"
								ng-click="openFolder('inbox')"
								ng-class="{ selected: folders.current.folderName === 'inbox' }">
							<strong>[[lang.translate('inbox')]] ([[folders.inbox.nbUnread]])</strong>
						</a>
					</li>
					<li>
						<a ng-click="openFolder('outbox')" ng-class="{ selected: folders.current.folderName === 'outbox' }">
							[[lang.translate('outbox')]]
						</a>
					</li>
					<li>
						<a ng-click="openFolder('draft')" ng-class="{ selected: folders.current.folderName === 'draft' }">
							[[lang.translate('draft')]]
						</a>
					</li>
					<li>
						<a ng-click="openFolder('trash')" ng-class="{ selected: folders.current.folderName === 'trash' }">
							[[lang.translate('trash')]]
						</a>
					</li>
				</ul>
			</nav>
		</section>
		<section class="eight cell" ng-include="viewsContainers.main">

		</section>
	</div>
</portal>
</body>
</html>
