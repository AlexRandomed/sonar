<html>

					<li>
						<a ng-click="openOutbox()">Messages envoyés</a>

					<li>
						<a>Brouillons</a>
					</li>
					<li>
						<a>Corbeille</a>

				</ul>
			</nav>

		</section>
	</div>
</portal>
</body>
</html>
