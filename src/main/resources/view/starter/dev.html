<!DOCTYPE html>

		<title>One : Start Dev</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script>
			function getLogs()
			{
				opt = document.getElementById("option");
				var xhr = new XMLHttpRequest();
				xhr.open("GET", "http://localhost:8006/?app=" + opt.options[opt.selectedIndex].text.toLowerCase());
				xhr.send(null);
				var response = xhr.responseText;
				document.getElementById("logs").innerHTML = opt.options[opt.selectedIndex].text + response.toString();
			}
		</script>
	</head>
