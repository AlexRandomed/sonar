<html>
	<head>
		<title>{{#i18n}}sync.admin.title{{/i18n}}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script src="{{#static}}js/jquery-1.9.1.js{{/static}}" type="text/javascript"></script>
	</head>
	<body>
		<h1>{{#i18n}}sync.admin.header{{/i18n}}</h1>
		<div id="main">
			<a call="test" href="/sync/admin/aaf/test">{{#i18n}}sync.action.aafTest{{/i18n}}</a>
			<div id="test"></div>
		</div>

		<script type="text/javascript">

		var admin = function(){
			var getAndRender = function (pathUrl, templateName){
				$.get(pathUrl)
					.done(function(data) {
						template.render(templateName, data);
					})
					.error(function() { // TODO: Manage error message
						template.render("error");
					});
			};

			var template = {
				render : function (nom, data) {
					template[nom](data);
				},
				error: function() {
					$('#test').html("ERREUR !");
				},
				test : function (data) {
					var htmlString =
							'<dl>'
							+ '<dt>Temps :</dt><dd>' + data.result.temps + '</dd>'
							+ '<dt>Op√©ration :</dt><dd>' + data.result.operations + '</dd>';
							+ '</dl>'
					$('#test').html(htmlString);
				}
			};

			return {
				init : function() {
					$('body').delegate('#main', 'click',function(event) {
						event.preventDefault();
						if (!event.target.getAttribute('call')) return;
						var call = event.target.getAttribute('call');
						admin[call]({url : event.target.getAttribute('href'), id: event.id});
					});
				},
				test : function(o) {
					getAndRender(o.url, "test");
				}
			}
		}();

		$(document).ready(function(){
			admin.init();
		});

		</script>

	</body>
</html>
